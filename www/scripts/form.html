<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Page Title</title>
    <meta name="description" content="Roughly 155 characters">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="form.js"></script>
  </head>
  <body>
    <header>
      <div id="logo">Create a New Trip Log</div> <br><br><<br>
    </header>

    <form id="form" action="/form.js" method="post">
      Your name: <input type="text" name="username"/><br>
      Number of additional trip members: <input type="number" name="members"/> <br>
      Upload a picture of you and any additional members: <input name="selfie" type="file" accept="image/*"/> <br>
      Expected return time: <input name="out-time" type="time"/> <br>
      Call-out time: <input name="call-out-time" type="time"/> <br>
      Additional information: <input name="additional-info" type="text"/> <br><br><br>
      <button type="submit"/> Submit <br><br><br><br>
    </form>
    <footer>
      <nav>
          <ul>
              <li><a href="/">Back</a>
          </ul>
      </nav>
    </footer>
  </body>
</html>
